<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversion</title>
</head>
<body>
<script>
    //String
    a = 20;
    a = String("a");
    alert(typeof a);

    //Numeric
    str = "123";
    str = Number(str);
    alert(typeof str);

    //Boolean

    alert( Boolean(1));
    alert( Boolean(0));

    alert( Boolean("Halo"));
    alert( Boolean(""));

</script>
</body>
</html>
