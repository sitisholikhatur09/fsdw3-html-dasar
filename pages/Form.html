<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="/Pages/Form.html">
        <fieldset>
            <h2>Form Pendaftaran SIB 2023</h2>
            <label for="Nama">Nama Lengkap</label><br>
            <input type="text" name="Nama" id="Nama" placeholder="Nama Lengkap"><br>
            <label for="Email">Email</label><br>
            <input type="text" name="Email" id="Email" placeholder="Masukan Email"><br>
            <label for="No. HP">No. HP</label><br>
            <input type="text" name="No. HP" id="No. HP" placeholder="Masukan No. HP"><br>
            <label for="Jk">jenis kelamin</label><br>
            <input type="radio" name="Jk" id="Jk">
            <label for="Jk">laki laki</label><br>
            <input type="radio" name="Jk" id="Jk">
            <label for="Jk">perempuan</label><br>
            <label for="jurusan">Jurusan</label><br>
            <select name="jurusan" id="jurusan">
                <option value="FKIP">Pendidikan Masyarakat/option>
                <option value="fahutan">Kehutanan</option>
                <option value="kedokteran">kedokteran</option>
            </select><br>
            <table>
                <tr>
                    <td>Alamat</td>
                </tr>
                <tr>
                    <td><textarea cols="30" rows="10" placeholder="Masukan Alamat"></textarea></td>
                </tr>
            </table>
            <label for="Foto">Foto</label><br>
            <input type="file" id="Foto" name="Foto" multiple><br>
            <input type="submit">
        </fieldset>
    </form>
</body>

</html>
